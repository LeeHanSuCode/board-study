<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

	<style>
		.container {
			max-width: 560px;
		}
		.field-error {
			border-color: #dc3545;
			color: #dc3545;
		}
	</style>

</head>
<body>

<nav th:replace="~{/template/fragment/menu :: menu}"></nav>



<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="updateForm.html" th:action="@{/members/update}" th:object="${memberInfoDTO}" method="get">
					<div class="form-group">
						<label for="username">이름</label>
						<input type="text" id="username" th:field="*{username}"  class="form-control" value="홍길동" disabled="true"/>
					</div>
						<div class="form-group">
							<label for="email">이메일</label>
							<input type="text" id="email" th:field="*{email}"  class="form-control" value="이메일" disabled="true"/>
						</div>

						<div class="form-group">
							<label for="tel">전화번호</label>
							<input type="text" id="tel" th:field="*{tel}"  class="form-control" value="전화번호" disabled="true"/>
						</div>

						<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">정보수정</button>
							<button type="button" class="btn btn-danger" th:onclick="|location.href='@{/members/remove}'|">회원 탈퇴</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>


<div th:replace="~{/template/fragment/bottom :: bottom}"></div>


</body>
</html>
