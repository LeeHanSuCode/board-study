<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
<form action="../login/login.html" th:action="@{/tel/changePw}" method="post" th:object="${loginDTO}">
    <input type="hidden" id="userId" th:field="*{userId}">
<div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" id="password" th:field="*{password}" class="form-control"
           th:errorclass="field-error" placeholder="영문자,숫자,특수문자를 1글자 이상씩 조합하여 8~16내로 작성해주세요."/>
    <div class="field-error" th:errors="*{password}">
        비밀번호 오류
    </div>
</div>
<div class="form-group">
    <label for="password2">비밀번호 확인</label>
    <input type="password" id="password2" th:field="*{password2}" class="form-control"/>
</div>
    <div class="form-group">
        <div class="text-right">
            <input th:type="submit" class="btn btn-primary" th:value="변경">
        </div>
    </div>
</form>
</body>
</html>
