
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
	<style>
		.container {
			max-width: 560px;
		}
		.field-error {
			border-color: #dc3545;
			color: #dc3545;
		}
	</style>

	<script type="text/javascript">
		function findId(){
			var url="/login/findId";

			window.open(url, "_blank_1", "toolbar=no, menubar=no, scrollbars=yes, resizable=no, width=500, height=500");
		}

		function findPassword(){
			var url="/login/findPassword";

			window.open(url, "_blank_1", "toolbar=no, menubar=no, scrollbars=yes, resizable=no, width=500, height=500");
		}
	</script>

	<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="~{/template/fragment/menu :: menu}"></nav>



<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="index.html" th:action th:object="${loginDTO}" th:method="post">

						<div th:if="${#fields.hasGlobalErrors()}">
							<p class="field-error" th:each="err : ${#fields.globalErrors()}"
							   th:text="${err}">글로벌 오류 메시지</p>
						</div>

						<div class="form-group">
							<label for="userId">ID</label>
							<input type="text" id="userId" name="userId" class="form-control"  th:errorclass="field-error" />
							<div class="field-error" th:errors="*{userId}">
								아이디 오류
							</div>
						</div>
						<div class="form-group">
							<label for="password">PassWord</label>
							<input type="password" id="password" name="password" class="form-control"  th:errorclass="field-error" />
							<div class="field-error" th:errors="*{password}">
								비번 오류
							</div>
						</div>
						<div class="form-group text-right">
							<button type="submit" class="btn btn-dark">로그인</button>
							<a href="/members/joinForm.html" th:href="@{/members/join}" class="btn btn-secondary">회원가입</a>
						</div>
						<div class="form-group text-right">
							Forgot your <a href="javascript:void(0)" th:onclick="|javascript:findId()|">ID</a> or
							<a href="javascript:void(0)" th:onclick="|javascript:findPassword()|">Password</a>?
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>


<div th:replace="~{/template/fragment/bottom :: bottom}"></div>

</body>
</html>
