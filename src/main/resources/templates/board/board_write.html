
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

	<style>

		.field-error {
			border-color: #dc3545;
			color: #dc3545;
		}
	</style>

</head>
<body>

<nav th:replace="~{/template/fragment/menu :: menu}"></nav>

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="board_read.html" th:action="@{/board/write/1}" method="post" th:object="${boardWriteDTO}" enctype="multipart/form-data">
					<div class="form-group">
						<label for="subject">제목</label>
						<input type="text" id="subject" th:field="*{subject}" class="form-control" th:errorclass="field-error"/>
						<div class="field-error" th:errors="*{subject}">
							제목오류
						</div>
					</div>
					<div class="form-group">
						<label for="boardContent">내용</label>
						<textarea id="boardContent" name="board_content" th:errorclass="field-error" th:field="*{boardContent}" class="form-control" rows="10" style="resize:none"></textarea>
						<div class="field-error" th:errors="*{boardContent}">
							내용오류
						</div>
					</div>
					<div class="form-group">
						<label for="files">첨부 파일</label>
						<input type="file" id="files" name="files" multiple="multiple" class="form-control" accept="image/*"/>
					</div>
					<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">작성하기</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>


<div th:replace="~{/template/fragment/bottom :: bottom}"></div>

</body>
</html>
